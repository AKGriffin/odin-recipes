<!DOCTYPE html>

    <title>Chicken</title>

<body>
    <h1>Chicken</h1>
    <img src="" alt="Seasoned and cooked chicken thighs">
    <h2>Description</h2>
    <p>Simple and easy chicken thighs.</p>
    <h2>Ingredients</h2>
    <ul>
        <li><strong>1 tsp</strong> cumin</li>
        <li><strong>1 tsp</strong> paprika</li>
        <li><strong>1 tsp</strong> italian seasoning</li>
        <li><strong>1 tsp</strong> black pepper</li>
        <li><strong>1 Tbsp</strong> soy sauce</li>
        <li><strong>1 Tbsp</strong> cider sauce</li>
        <li><strong>2 Tbsp</strong> oil</li>
        <li><strong>6 to 8</strong> chicken things <em>no skin, no bones</em></li>        
    </ul>
</body>
